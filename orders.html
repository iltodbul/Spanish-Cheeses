<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма за поръчки | Испански сирена</title>
</head>
<body>
    <h1>Форма за поръчки</h1>
    <form>
        <div>
            <label for="name">Име: </label>
            <input type="text" id="name">
        </div>
        <div>
            Адрес за доставка: <input type="text">
        </div>
        <div>
            Телефон: <input type="tel" name="fsdfsdfds" id="fsdfsdfdsf">
        </div>
        <div>
            <label for="type-chees">Вид сирене: </label>
            <input type="text" id="type-chees">
        </div>
        <div>
            Количество: 250 gr: <input type="checkbox" name="Quantity"> 500 gr: <input type="checkbox" name="Quantity"> 1 kg: <input type="checkbox" name="Quantity">
        </div>
        <div>
            Брой: <input type="number" name="dfgd" id="dfdfg">
        </div>
        <div>
            Опаковка: Вакуум <input type="radio" name="Pack"> 
                    Кутия <input type="radio" name="Pack">
        </div>
        <div>
            Бележки: <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Изпрати">
            <input type="reset" value="Изчисти">
        </div>
        
    </form>
</body>
</html>
